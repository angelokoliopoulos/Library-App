    <div class="modal" id="addBookModal">

      <form  id="addBookForm">

          placeholder="Title"
          required
          maxlength="100"
        />
        <input

        />
        <input
          class="input"
          type="number"
          id="pages"
          placeholder="Pages"
          required
          max="10000"
        />
        <div class="readStatus">
